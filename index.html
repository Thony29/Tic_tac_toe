<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="grid">
        <div class="grid_cells">
         
          <div class="cell" id="cell_0" data-value="0"></div>
          <div class="cell" id="cell_1" data-value="1"></div>
          <div class="cell" id="cell_2" data-value="2"></div>
          <div class="cell" id="cell_3" data-value="3"></div>
          <div class="cell" id="cell_4" data-value="4"></div>
          <div class="cell" id="cell_5" data-value="5"></div>
          <div class="cell" id="cell_6" data-value="6"></div>
          <div class="cell" id="cell_7" data-value="7"></div>
          <div class="cell" id="cell_8" data-value="8"></div>
          
        </div>
      </div>
      <div class="game_over">
        <button class="restart_button">RESTART</button>
        <h1 class="game_over_text">x wins!</h1>
      </div>

      <footer>
        <img
          class="git_logo"
          src="images/github-1174970.svg"
          alt="git hub logo"
        />
        <p>
          Made by:
          <a href="https://github.com/Thony29/Tic_tac_toe.git">Thony29</a>
        </p>
      </footer>
    </div>
  </body>
</html>
